<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIES</title>

    <!-- Bootstrap 4.3 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .custom-card {
            width: 90%;
            background-color: rgb(71, 66, 66);
        }
        .movies-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="jumbotron py-4">
{% if data %}
    <div class="row">
        {% for item in data %}
        <div class="col-md-4 mb-4">
            <div class="card text-white custom-card h-100">
         <h2 class="text-center mb-4">movies</h2>
                <div>
  <a href="{{ item.trailer }}" target="_blank">
    <center><img src="{{ item.images.url }}" alt="{{ item.movie_name }}" class="card-img-top tollywood-image" style="width: 250px; height: 250px;"></center>
  </a>
</div>

                <div class="card-body text-center">
                    <p class="card-text"><strong>movie_name:</strong> {{ item.movie_name }}</p>
                    <p class="card-text"><strong>director:</strong> {{ item.director }}</p>
                    <p class="card-text"><strong>date_of_release:</strong> {{ item.date_of_release }}</p>
                    <p class="card-text"><strong>actress:</strong> {{ item.actress }}</p>
                    <p class="card-text"><strong>rating:</strong> {{ item.rating }}</p>
                    <p class="card-text"><strong>collections:</strong> {{ item.collections }}</p>
                    <button><a href="">Click</a></button>
                </div>

            </div>
        </div>
                          {% endfor %}

    </div>
    {% endif %}

    </div>
    </div>



        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
